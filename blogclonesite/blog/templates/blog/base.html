<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        <!-- Bootstrap  -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Medium Style Editor -->
        <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- custom CSS -->

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- NAVBAR -->

        <nav class="navbar  techfont custom-navbar">
            <ul id="test" class="nav navbar-nav">

                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
                <li><a class="" href="{% url 'about' %}">About</a></li>
                <li><a class="" href="https://github.com/MoatazSaber">Github</a></li>
            </ul>

            <ul id="test" class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}

                <li><a class="" href="{% url 'post_new' %}">New Post</a></li>
                <li><a class="" href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li><a class="" href="{% url 'logout' %}">Logout</a></li>
                <li class='welcome'>Welcome:{{ user.username }}</li>

                {% else %}

                <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>


                {% endif %}


            </ul>



        </nav>



        <!-- Content Block -->

<div class="content container">

    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">

                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>


</div>





    </body>
</html>
